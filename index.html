<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|ZCOOL+XiaoWei&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/app.css">

</head>

<body>
    <header class="header sans-serif">
        <div class="container">
            <nav>
                <div class="logo serif">
                    <i class="las la-mountain la-lg"></i> Travello</div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Travel</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>

            <section class="header-title">
                <h1 class="serif">Let's Make <br> Your Best <br>Trip Ever </h1>
                <p class="subtitle">The best travel for your journey <br>
                    respectful of the environment</p>
            </section>
            <section class="cta">
                <div class="tabs">
                    <div class="tab active">One way</div>
                    <div class="tab">Round Trip</div>
                    <div class="tab">Multi - City</div>
                </div>
                <div class="tabs-content">
                    <div id="tab-oneway" class="panel">
                        <form action="#" method="get" class="panel-form">
                            <div class="form-col">
                                <div>From</div>
                                <select class="input" name="from">
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Spain">Spain</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <div>To</div>
                                <select class="input" name="to">
                                    <option value="South Korea">South Korea</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Spain">Spain</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <div>Expected Date</div>
                                <input type="date" name="date" class="input sans-serif">
                            </div>
                            <div class="form-col" style="justify-content: flex-end;">
                                <input type="submit" value="SEARCH" class="btn">
                            </div>
                    </div>
                    </form>
                </div>
            </section>

        </div>
    </header>

</body>

</html>
